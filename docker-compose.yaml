# uncommented volumes
# add volume for postgres-data
volumes:
# from postgres-data -> byob-data
  byob-data:
    external: true

  pg-admin:
    external: true


services:
  byob_service:
    build:
      context: ./byob_service
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./byob_service:/app
    environment:
      DATABASE_URL: postgresql://byob:password@postgres/byob
      # replace user-name=byob? and db-name=byob? with proper values?
      WAIT_HOSTS: postgres:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_BYOB_SERVICE_API_HOST: http://localhost:8000
      # changed from ..._SAMPLE_SERVICE... to BYOB_SERVICE

  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - byob-data:/var/lib/postgresql/data
      # changed from postgres to byob
    environment:
      - POSTGRES_MULTIPLE_DATABASES=byob
      - POSTGRES_PASSWORD=password
      # changed test-databases to password - okayd by seir
    ports:
      - 15432:5432

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ADMIN@HACKREACTOR.COM
      PGADMIN_DEFAULT_PASSWORD: PASSWORD
      PGADMIN_DISABLE_POSTFIX: 1
